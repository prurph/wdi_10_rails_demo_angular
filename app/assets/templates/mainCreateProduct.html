<h3>Create a New Product</h3>
<input type="text" id="name" placeholder="Name"
  ng-model="formData.newProductName">
<input type="text" id="price" placeholder="Price"
  ng-model="formData.newProductPrice">
<input type="text" id="description" placeholder="Description"
  ng-model="formData.newProductDescription">
<button class="btn btn-primary" ng-click="createProduct()">Create</button>
